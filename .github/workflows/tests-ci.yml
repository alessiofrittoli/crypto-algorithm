on: [ "push", "pull_request" ]

name: Unit Tests

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:

    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install deps and run tests
      run: |
        npm install -g pnpm@latest
        pnpm i
        pnpm test:ci:coverage